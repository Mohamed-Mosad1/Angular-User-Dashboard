<section>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput  [(ngModel)]="searchValue" placeholder="Search By Id" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="usersData | search:searchValue" matSort>

      <!-- Avatar Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </th>
        <td mat-cell *matCellDef="let row"><img [src]="row.avatar"> </td>
      </ng-container>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns | paginate: { id: 'foo', itemsPerPage: usersPerPage, currentPage: currentPageIndex, totalItems: totalUsers}"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/userDetails', row.id]"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <div class="center">
      <pagination-controls id="foo" (pageChange)="pageChanged($event)" [maxSize]="9" [previousLabel]="'Previous'"
        [nextLabel]="'Next'" screenReaderPaginationLabel="Pagination">
      </pagination-controls>
    </div>
  </div>
</section>
